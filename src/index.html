<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>Recipe Finder</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <input id="ingredients" type="text" class="form-control" placeholder="Enter ingredients...">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <button id="search" class="btn btn-primary btn-block">Search Recipes</button>
            </div>
        </div>
        <div id="results" class="row mt-4">
            <!-- Results will go here -->
        </div>
    </div>
    <script src="js/recipe.js"></script>
</body>
</html>
